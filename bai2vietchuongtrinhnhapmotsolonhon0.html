<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chương trình nhập một số lớn hơn 0:</h3>
<p id="ketqua">Kết quả: </p>
<script>
  let a = prompt('nhập a');
  let s=0;
  for (i=1;i<=a;i++){
    s = s + i;
document.getElementById('ketqua').innerHTML= s;
  }
</script>
</body>
</html>
